<form>
  <mat-form-field subscriptSizing="dynamic" color="accent">
    <mat-label>Tag / Keyword</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="filter"
           [matAutocomplete]="auto">
    <mat-icon *ngIf="filter.getRawValue() !== ''"
              matIconSuffix
              color="accent"
              (click)="applyFilter()">
      keyboard_arrow_right
    </mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
